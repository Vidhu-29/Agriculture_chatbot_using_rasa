  utter_integrated_scheme_agri_coop:
    - text: |
        **Scheme:** Integrated Scheme on Agriculture Cooperation
        **Aim:** Provides financial assistance to cooperatives to enhance economic conditions in agriculture and allied sectors.
        **Start Date:** 2010-06-01
        **Duration:** Ongoing
        **Benefits:** Financial support for cooperative development.
        **Eligible Crops:** All crops
        **Financial Assistance:** Varies based on the project undertaken by the cooperative.
        **Repayment:** As per scheme guidelines.
  utter_atma_scheme:
    - text: |
        **Scheme:** Agriculture Technology Management Agency (ATMA)
        **Aim:** Strengthens the agricultural extension system and disseminates agricultural technologies to farmers.
        **Start Date:** 2005-07-01
        **Duration:** Ongoing
        **Benefits:** Capacity building, training programs, and demonstrations for farmers.
        **Eligible Crops:** All crops
        **Financial Assistance:** Government-funded training and demonstrations.
        **Repayment:** Not applicable.
  utter_movcdner_scheme:
    - text: |
        **Scheme:** Mission Organic Value Chain Development for North Eastern Region (MOVCDNER)
        **Aim:** Promotes organic farming in the North Eastern Region by developing certified organic production clusters.
        **Start Date:** 2015-03-01
        **Duration:** Ongoing
        **Benefits:** Financial assistance for organic farming infrastructure and certification.
        **Eligible Crops:** Organic crops in the North Eastern Region.
        **Financial Assistance:** Subsidies up to Rs 1035.17 crore released.
        **Repayment:** Not applicable.
  utter_smam_scheme:
    - text: |
        **Scheme:** Sub Mission on Agriculture Mechanization (SMAM)
        **Aim:** Increases accessibility of farm mechanization for small and marginal farmers.
        **Start Date:** 2014-04-01
        **Duration:** Ongoing
        **Benefits:** Subsidies for purchasing agricultural machinery and establishing Custom Hiring Centres.
        **Eligible Crops:** All crops
        **Financial Assistance:** Rs. 6748.78 crore released.
        **Repayment:** Farmers pay subsidized rates.
  utter_midh_scheme:
    - text: |
        **Scheme:** Mission for Integrated Development of Horticulture (MIDH)
        **Aim:** Promotes growth of the horticulture sector, including fruits, vegetables, and spices.
        **Start Date:** 2014-04-01
        **Duration:** Ongoing
        **Benefits:** Subsidies for plantation, infrastructure, and market linkages.
        **Eligible Crops:** Fruits, vegetables, spices, flowers, etc.
        **Financial Assistance:** Covers 12.95 lakh ha since 2014-15.
        **Repayment:** Not applicable.
  utter_nfsm_scheme:
    - text: |
        **Scheme:** National Food Security Mission (NFSM)
        **Aim:** Increases production of rice, wheat, pulses, and coarse cereals.
        **Start Date:** 2007-10-01
        **Duration:** Ongoing
        **Benefits:** Subsidies for seeds, machinery, and irrigation devices.
        **Eligible Crops:** Rice, wheat, pulses, coarse cereals.
        **Financial Assistance:** Varies by crop and farmer category.
        **Repayment:** Not applicable.
  utter_pdmc_scheme:
