        **Start Date:** 2015-06-01
        **Duration:** Ongoing
        **Benefits:** Subsidies for drip and sprinkler systems.
        **Eligible Crops:** All crops suitable for micro-irrigation.
        **Financial Assistance:** Covers 78 lakh hectares.
        **Repayment:** Not applicable.
  utter_pmfby_scheme:
    - text: |
        **Scheme:** Pradhan Mantri Fasal Bima Yojana (PMFBY)
        **Aim:** Provides crop insurance against natural risks.
        **Start Date:** 2016-02-18
        **Duration:** Ongoing
        **Benefits:** Insurance coverage with claim payments of Rs. 150589.10 crore.
        **Eligible Crops:** Food crops, oilseeds, horticultural crops.
        **Financial Assistance:** Premium subsidies (2% Kharif, 1.5% Rabi).
        **Repayment:** Not applicable.
